<!DOCTYPE html>
<html>
<head>
<script src="DiceGame.js" ></script>
<link href='https://fonts.googleapis.com/css?family=Metal Mania' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=IM Fell Great Primer SC' rel='stylesheet'>
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="DiceGame.css">
<title>Dice Game</title>
</head>
<body>

	<div class = "container">
		<div class = "row">
			<div class = "col-md-1">
			<button onclick="NewGame()">New Game!</button>
			<button onclick="Rules()">Rules!</button>
			
			</div>
			<div class = "col-md-2">
				<h1 class = "AlignText">Player</h1>
				<div class = "result">
					<div id = "display"></div>
				</div>
				<div class = "result2">
					<div id = "display2"></div>
				</div>
				<div class = "result2">
					<div id = "display5"></div>
				</div>
			</div>
			<div class = "col-md-8">
				<h1 class = "AlignText">Computer</h1>
				<div class = "result">
					<div id = "display3"></div>	
				</div>
				<div class = "result2">
					<div id = "display4"></div>
				</div>
				<div class = "result2">
					<div id = "display6"></div>
				</div>
			</div>
			<!--Dice Display Column-->
			<div class = "col-md-3" id = "Dice" >

				<button style="display:none" id="D4" onclick="rollDice(4)">
					<img src="d4.png"><br>Life Steal!!
				</button>
				<button style="display:none" id="D6" onclick="rollDice(6)">
					<img src="d6.png"><br>Rock!!
				</button>
				<button style="display:none" id="D8" onclick="rollDice(8)">
					<img src="d8.png"><br>Magic!!
				</button>
				<button style="display:none" id="D10" onclick="rollDice(10)">
					<img src="d10.png"><br>Dagger Dagger!!
				</button>
				<button style="display:none" id="D12" onclick="rollDice(12)">
					<img src="d12.png"><br>Heal!!
				</button>
				<button style="display:none" id="D20" onclick="rollDice(20)">
					<img src="d20.png"><br>To Hit!!
				</button>
			</div>


		</div>
	</div>
</div>
</body>
</html>
